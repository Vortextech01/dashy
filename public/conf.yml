pageInfo:
  title: Sapiens IA
  description: Welcome to the Laboratories!
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
appConfig:
  theme: lissy
  layout: auto
  iconSize: large
  language: es
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
  customColors:
    lissy:
      primary: hsla(0,0%,100%,0.8)
      background: '#25282c'
      background-darker: '#191c20'
      info: '#04e4f4'
      success: '#20e253'
      warning: '#f6f000'
      error: '#fca016'
      danger: '#5c90eb'
      neutral: '#272f4d'
      white: '#fff'
      black: '#000'
      item-group-background: '#191c20'
      medium-grey: '#5e6474'
      item-background: '#25282c'
      item-background-hover: '#101215'
      transparent-70: rgba(0,0,0,0.7019607843137254)
      transparent-50: rgba(0,0,0,0.5019607843137255)
      transparent-30: rgba(0,0,0,0.30196078431372547)
      transparent-white-70: hsla(0,0%,100%,0.7019607843137254)
      transparent-white-50: hsla(0,0%,100%,0.5019607843137255)
      transparent-white-30: hsla(0,0%,100%,0.30196078431372547)
      heading-text-color: hsla(0,0%,100%,0.8)
      nav-link-text-color: hsla(0,0%,100%,0.8)
      nav-link-background-color: rgba(96,125,139,0.2)
      nav-link-text-color-hover: hsla(0,0%,100%,0.8)
      nav-link-background-color-hover: rgba(96,125,139,0.2)
      nav-link-border-color: transparent
      nav-link-border-color-hover: hsla(0,0%,100%,0.8)
      nav-link-shadow: '1px 1px 2px #232323'
      nav-link-shadow-hover: '1px 1px 2px #232323'
      item-text-color: hsla(0,0%,100%,0.8)
      item-text-color-hover: hsla(0,0%,100%,0.8)
      item-group-outer-background: '#191c20'
      item-group-heading-text-color: hsla(0,0%,100%,0.8)
      item-group-heading-text-color-hover: hsla(0,0%,100%,0.8)
      settings-text-color: hsla(0,0%,100%,0.8)
      settings-background: '#25282c'
      config-settings-color: hsla(0,0%,100%,0.8)
      config-settings-background: '#191c20'
      config-code-color: '#25282c'
      config-code-background: '#fff'
      code-editor-color: '#000'
      code-editor-background: '#fff'
      widget-text-color: hsla(0,0%,100%,0.8)
      widget-background-color: '#191c20'
      widget-accent-color: '#25282c'
      widget-base-background: transparent
      interactive-editor-color: hsla(0,0%,100%,0.8)
      interactive-editor-background: '#25282c'
      interactive-editor-background-darker: '#191c20'
      cloud-backup-color: hsla(0,0%,100%,0.8)
      cloud-backup-background: '#191c20'
      search-container-background: '#191c20'
      search-field-background: '#25282c'
      search-label-color: hsla(0,0%,100%,0.8)
      footer-text-color: '#5e6474'
      footer-text-color-link: hsla(0,0%,100%,0.8)
      footer-background: '#191c20'
      context-menu-background: '#25282c'
      context-menu-color: hsla(0,0%,100%,0.8)
      context-menu-secondary-color: '#191c20'
      side-bar-background: '#191c20'
      side-bar-background-lighter: '#25282c'
      side-bar-color: hsla(0,0%,100%,0.8)
      side-bar-item-background: '#191c20'
      side-bar-item-color: hsla(0,0%,100%,0.8)
      workspace-web-content-background: '#25282c'
      minimal-view-background-color: '#25282c'
      minimal-view-title-color: hsla(0,0%,100%,0.8)
      minimal-view-settings-color: hsla(0,0%,100%,0.8)
      minimal-view-section-heading-color: hsla(0,0%,100%,0.8)
      minimal-view-section-heading-background: '#191c20'
      minimal-view-search-background: '#191c20'
      minimal-view-search-color: hsla(0,0%,100%,0.8)
      minimal-view-group-color: hsla(0,0%,100%,0.8)
      minimal-view-group-background: '#191c20'
      login-form-color: hsla(0,0%,100%,0.8)
      login-form-background: '#25282c'
      login-form-background-secondary: '#191c20'
      about-page-color: '#fff'
      about-page-background: '#25282c'
      about-page-accent: hsla(0,0%,100%,0.8)
      scroll-bar-color: hsla(0,0%,100%,0.8)
      scroll-bar-background: '#191c20'
      highlight-color: '#25282c'
      highlight-background: hsla(0,0%,100%,0.8)
      progress-bar: hsla(0,0%,100%,0.8)
      loading-screen-color: hsla(0,0%,100%,0.8)
      loading-screen-background: '#25282c'
      status-check-tooltip-background: '#191c20'
      status-check-tooltip-color: hsla(0,0%,100%,0.8)
      welcome-popup-background: '#191c20'
      welcome-popup-text-color: hsla(0,0%,100%,0.8)
      toast-background: hsla(0,0%,100%,0.8)
      toast-color: '#25282c'
      description-tooltip-background: '#191c20'
      description-tooltip-color: hsla(0,0%,100%,0.8)
      outline-color: none
      curve-factor: 6px
      curve-factor-navbar: 16px
      curve-factor-small: 2px
      dimming-factor: '0.7'
      scroll-bar-width: 8px
      header-height: 6.3rem
      footer-height: 128px
      item-group-padding: 5px
      item-shadow: 1px 1px 1px rgba(0,0,0,0.5019607843137255)
      item-hover-shadow: 2px 2px 3px rgba(0,0,0,0.6)
      item-icon-transform: drop-shadow(2px 4px 6px rgba(0,0,0,0.5019607843137255)) saturate(0.95)
      item-icon-transform-hover: drop-shadow(4px 8px 3px rgba(0,0,0,0.5019607843137255)) saturate(2)
      item-group-shadow: none
      context-menu-shadow: 1px 1px 1px rgba(0,0,0,0.5019607843137255)
      section-max-height: 3000px
      settings-container-shadow: none
      side-bar-width: 3.5rem
      tooltip-arrow-size: 6px
      tooltip-width: 250px
      tooltip-padding: 0.2rem
      font-body: '"Raleway","Trebuchet MS",sans-serif'
      font-headings: '"Shrikhand"'
      font-monospace: '"PTMono","Courier New",monospace'
sections:
  - name: Playground
    icon: fas fa-atom
    items:
      - title: Basilisk Executive
        description: Talk with our AI executive
        icon: >-
          https://github.com/Vortextech01/Basilisk.V.0.7/blob/main/public/SAPIENS-IA-3-unscreen.gif?raw=true
        url: https://auth0-final.vercel.app/demo
        target: workspace
        id: 0_1061_basiliskexecutive
      - title: My Basilisk (demo)
        description: Quickstart- Create your own AI assistant in less than 1 min!
        icon: >-
          https://github.com/Vortextech01/Basilisk.V.0.7/blob/main/public/8FAD4BB2-FA75-460A-9344-7281E3-unscreen.gif?raw=true
        url: https://auth0-final.vercel.app/demo
        target: workspace
        id: 1_1061_mybasiliskdemo
      - title: Basilisk V0ID
        description: Dangerous do not enter
        icon: https://starter.sapiens-ia.com/assets/images/home/orange.gif
        url: https://sapienschatdemo.vercel.app/
        target: workspace
        id: 2_1061_basiliskvid
      - title: Showcase
        description: See how others are using Dashy
        icon: >-
          https://github.com/Vortextech01/Basilisk.V.0.7/blob/main/public/E452A0EE-1BA0-45FD-83D9-C9C87086A612.gif?raw=true
        url: https://demo.sapiens-ia.com
        target: workspace
        id: 3_1061_showcase
      - title: Config Guide
        description: See full list of configuration options
        icon: >-
          https://github.com/Vortextech01/Basilisk.V.0.7/blob/main/public/stick.png?raw=true
        url: https://github.com/Lissy93/dashy/blob/master/docs/configuring.md
        id: 4_1061_configguide
      - title: Laboratories
        description: Laboratories Access
        icon: fas fa-user-tie
        url: https://laboratories.sapiens-ia.com
        target: workspace
        id: 5_1061_laboratories
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
